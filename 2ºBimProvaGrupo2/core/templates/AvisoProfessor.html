{% extends 'base.html' %}
{% block scripts %}
	{{ block.super}}
	<link rel="stylesheet" type="text/css" href="/static/css/site.css">
	<link rel="stylesheet" type="text/css" href="/static/css/AvisoProfessor.css">
    <title>Faculdade Lorenzinni - Aviso Professor</title>
{% endblock %}
{% block conteudo %}
  <body>
	<div class="AvisoBox">
	
		<h1>AVISO</h1>
	
		<div class="Infos">

			<form class="AvisoForm" method="POST">
				
				{% csrf_token %}
				{% for field in form %}
						{{ field.errors }}
						<div class="DivInput">{{ field.label_tag }} {{ field }}</div>
				{% endfor %}
			
			<button class="botaoReset" type="reset">Limpar</button>
			<button class="botaoLogin" type="submit">Enviar</button><br/>
			
			</form>
			
		</div>
		
	</div>
  </body>
  {% endblock %}
